<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rust WebSocket Chat</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; background-color: #f4f4f4; }
        #chat-container { display: flex; flex-direction: column; flex-grow: 1; max-width: 800px; width: 100%; margin: 20px auto; border: 1px solid #ddd; box-shadow: 0 0 10px rgba(0,0,0,0.1); background-color: #fff; }
        #messages { list-style-type: none; margin: 0; padding: 20px; overflow-y: auto; flex-grow: 1; border-bottom: 1px solid #ddd; }
        #messages li { padding: 8px 12px; margin-bottom: 8px; border-radius: 4px; word-wrap: break-word; }
        #messages li.server { background-color: #e6f7ff; color: #333; border-left: 3px solid #1890ff; }
        #messages li.user { background-color: #f0f0f0; text-align: left; }
        #messages li.own { background-color: #dcf8c6; text-align: right; margin-left: auto; max-width: 70%; }
        #messages li .username { font-weight: bold; margin-right: 5px; color: #0056b3; }
        #messages li.own .username { color: #075e54; }
        #form { display: flex; padding: 10px; border-top: 1px solid #eee; background-color: #f9f9f9; }
        #input { border: 1px solid #ccc; padding: 10px; flex-grow: 1; border-radius: 4px; margin-right: 10px; }
        #sendButton { background-color: #007bff; color: white; padding: 10px 15px; border: none; cursor: pointer; border-radius: 4px; }
        #sendButton:hover { background-color: #0056b3; }
        #status { padding: 5px 20px; font-size: 0.9em; color: #666; text-align: center; background-color: #efefef; border-bottom: 1px solid #ddd;}
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="status">Connecting...</div>
        <ul id="messages"></ul>
        <form id="form" action="">
            <input id="input" autocomplete="off" placeholder="Type your username, then messages..." /><button id="sendButton">Send</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
